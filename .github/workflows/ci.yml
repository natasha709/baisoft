# ============================================
# BAISoft Product Marketplace - CI/CD Pipeline
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Backend Python version
  PYTHON_VERSION: '3.11'

  # Frontend Node version
  NODE_VERSION: '18'

  # Database
  POSTGRES_DB: test_baisoft
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Test (Python ${{ env.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL service
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 isort black pytest pytest-django pytest-cov

      - name: Run linters
        run: |
          cd backend
          # Check imports with isort
          isort --check-only --diff .
          # Check code style with black
          black --check .
          # Check for errors with flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: |
          cd backend
          export DATABASE_URL=postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: backend-codecov

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Test (Node ${{ env.NODE_VERSION }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm run test -- --coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: unittests
          name: frontend-codecov

  # ============================================
  # Build Docker Images
  # ============================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: baisoft/backend:latest
          cache-from: type=registry,ref=baisoft/backend:buildcache
          cache-to: type=registry,ref=baisoft/backend:buildcache,mode=max

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: baisoft/frontend:latest
          cache-from: type=registry,ref=baisoft/frontend:buildcache
          cache-to: type=registry,ref=baisoft/frontend:buildcache,mode=max

  # ============================================
  # Deploy to Staging (on develop branch)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging..."
          # Add your deployment commands here
          # e.g., scp files, kubectl apply, etc.

  # ============================================
  # Deploy to Production (on main branch)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # e.g., scp files, kubectl apply, etc.
