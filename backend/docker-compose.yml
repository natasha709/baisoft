# ============================================
# BAISoft Product Marketplace - Docker Compose
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: baisoft_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: baisoft
      POSTGRES_USER: baisoft
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baisoft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for production)
  redis:
    image: redis:7-alpine
    container_name: baisoft_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baisoft_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - DATABASE_URL=postgresql://baisoft:${POSTGRES_PASSWORD:-change-me-in-production}@db:5432/baisoft
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  postgres_data:
  redis_data:
